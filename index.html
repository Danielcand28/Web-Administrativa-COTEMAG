<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="hero">

        <h1>CORPORACION TECNICA DEL MAGDALENA</h1>
        
        <div class="contenedorFormulario">
            <div class="seccionIzquierdaFormulario">

                <img src="assets/user.png" alt="" class="user">
                <img src="assets/LogoCotemag.png" alt="" class="cotemag-login">

                <form id="formulario" class="form">

                    <label for="numero" class="texto_usuario">Usuario:</label>
                    <input type="text" id="numero" name="numero" class="usuario" placeholder="youremail@email.com"><br><br>

                    <label for="contrasena" class="texto_contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="contrasena" placeholder="************"><br><br>


                    <div id="seccionRegistro" class="seccionRegistro animacionRegistro">
                        <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"><br><br>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"><br><br>
                    
                    
                    
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo"><br><br>
                    
                    </div>
                    
                    <div class="botones-Registro-Ingreso">

                        <button type="button" id="loginBtn" onclick="mostrarOpciones('logiin')">INGRESAR</button>
                        <button type="button" id="registroBtn" onclick="mostrarOpciones('registro')">REGISTRARSE</button>
                    </div>

                    <div class="sec-r-contrasena">
                        <a href="#">¿Olvidaste la  Contraseña?</a>
                    </div>

                    <div class="socialmedia">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

                        <a href="#"><i class="fa-brands fa-instagram"></i></a>

                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </form>
                

            </div>
            <div class="seccionDerechaFormulario">
            <img src="assets/LogoCotemag.png" alt="">
            </div>
        </div>
    </main>
    

    <script src="js/login.js"></script>
</body>
</html>
